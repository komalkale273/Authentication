{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Email Input Field -->
        <div class="mb-3">
            <label>Enter your email:</label>
            <div class="input-group">
                <input type="email" name="email" class="form-control" id="email" required>
                {% comment %} <button type="button" class="btn btn-outline-secondary" onclick="toggleEmailVisibility()">
                    <img id="email_toggle_icon" src="https://img.icons8.com/ios-filled/50/000000/invisible.png" alt="Toggle visibility">
                </button> {% endcomment %}
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Send Reset Instructions</button>
    </form>
</div>

{% comment %} <script>
    // JavaScript function to toggle email visibility (for demonstration purposes)
    function toggleEmailVisibility() {
        var emailField = document.getElementById("email");
        var toggleIcon = document.getElementById("email_toggle_icon");
        if (emailField.type === "email") {
            emailField.type = "text";  // Change to text to show the email
            toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/visible.png";  // Eye-open icon
        } else {
            emailField.type = "email";  // Change back to email input field
            toggleIcon.src = "https://img.icons8.com/ios-filled/50/000000/invisible.png";  // Eye-closed icon
        }
    }
</script> {% endcomment %}
{% endblock %}
