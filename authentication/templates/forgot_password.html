{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="container">
    <h2>Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning">Send Reset Instructions</button>
    </form>
</div>
{% endblock %}
